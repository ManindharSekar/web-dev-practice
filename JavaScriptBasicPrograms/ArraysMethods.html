<html>
    <script>

        var fruits=["Apple","Orange","Grapes","Mango","Orange"];

        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("indexOff(Orange): "+fruits.indexOf("Orange")+"<br>");
        document.write("astIndexOf(Orange)"+fruits.lastIndexOf("Orange")+"<br><br>");

        document.write("shift()"+fruits.shift()+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("push(Strawberry)"+fruits.push("Strawberry")+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("unshift(Blueberry)"+fruits.unshift("Blueberry")+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("slice(2)"+fruits.slice(2)+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("splice(2,1,Papaya,Guava,Pomogranate)"+fruits.splice(2,1,"Papaya","Guava","Pomogranate")+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("sort()"+fruits.sort()+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        document.write("reverse()"+fruits.reverse()+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");

        var fruits1=["Watermelon","Muskmelon"];

        document.write("concat(fruits1)"+fruits.concat(fruits1)+"<br>");
        document.write("Fruits are: "+fruits+"<br>");
        document.write("Fruits1 are: "+fruits1+"<br><br>");

        document.write("join()"+fruits.join()+"<br>");
        document.write("Fruits are: "+fruits+"<br><br>");


    </script>
</html>
