<html>
    <head>
        <script>
            function stringMethods(){
            //String- charAt Method
            var s="MANINDHAR";
            document.write("Input Text is:"+s+"<br>");
            document.write("First character is:"+s.charAt(0)+"<br>");
            document.write("Last character is:"+s.charAt(s.length-1)+"<br><br>");

            //String- charCodeAt Method
            var s1="WELCOME";
            document.write("Inputn Test is:"+s1+"<br>");
            document.write("Character code  for the second character:"+s1.charCodeAt(1)+"<br><br>");

            //String- indexOf Method
            var s2="BILL GATES";
            document.write("Input Text is:"+s2+"<br>");
            document.write("Index of G is:"+s2.indexOf('G')+'<br>');
            document.write("Last index of L is:"+s2.lastIndexOf('L')+"<br><br>");

            //String- replace method
            var s3="CAT";
            document.write("Input Text is:"+s3+"<br>");
            document.write("C is replace with H:"+s3.replace('C','H')+"<br><br>");

            //String- replace method
            var s4="Mark";
            var s5="Zucherberg";
            document.write("Input Text1 is:"+s4+"<br>");
            document.write("Input Text2 is:"+s5+"<br>");
            document.write("Concatination of s4 and s5:"+s4.concat(s5)+"<br><br>");

            //String- split method
            var s6="She sells sea shells";
            document.write("Input Test is:"+s6+"<br>");
            document.write('s6.split(" "):'+s6.split(" ")+"<br>");
            document.write('s6.split(""):'+s6.split("")+"<br>");
            document.write('s6.split():'+s6.split()+"<br>");
            document.write("s6.split('e'):"+s6.split('e')+"<br><br>");

            //String- substr method
            var s7="0123456789";
            document.write("Input text is:"+s7+"<br>");
            //substr- starting index and number of characters
            document.write("s7.substr(2,3):"+s7.substr(2,3)+"<br>");
            //substring- starting index and ending index
            document.write('s7.substring(2,3)'+s7.substring(2,3)+"<br>") ;
            document.write('s7.slice(2,3)'+s7.slice(2,3)+"<br><br>");

            //String- case convertion method
            var s8="SuccEss";
            document.write("Input text is:"+s8+"<br>");
            document.write('s8.toUpperCase():'+s8.toUpperCase()+"<br>");
            document.write('s8.toLowerCase():'+s8.toLowerCase()+"<br><br>");

            //String match method
            var s9="Rose is a rose is rose.";
            document.write("Input text is:"+s9+"<br>");
            document.write('s9.match(/rose/):'+s9.match(/rose/)+"<br>");
            document.write('s9.match(/rose/i):'+s9.match(/rose/i)+"<br>");
            document.write('s9.match(/rose/g):'+s9.match(/rose/g)+"<br>");
            document.write('s9.match(/rose/ig):'+s9.match(/rose/ig)+"<br><br>");

            //String search method
            var s10="Bid black bug bit a big dog on his black nose!";
            document.write("Input text is:"+s10+"<br>");
            document.write('s10.search(/big/):'+s10.search(/big/)+"<br>");
            document.write('s10.search(/big/i):'+s10.search(/big/i));
            }
        </script>
    </head>
    <body>
        <input type="button" value="Click Here" onclick="stringMethods()">
    </body>
</html>
