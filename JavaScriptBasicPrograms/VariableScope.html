<html>
    <head>
        <script>
            var a="1000";   //global variable we can access anywhare
            function display(){
                alert("a="+a);
            }
            function display1(){
                var a1="2000";  //local variable can access within the block
                alert("a="+a);
                alert("a1="+a1);

            }
        </script>
    </head>
    <input type="button" value="Display" onclick="display();">
    <input type="button" value="Display1" onclick="display1();">
</html>
